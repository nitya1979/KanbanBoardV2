<table class="table table-responsive table-hover">
    <thead>
        <tr>
            <th>Summary</th>
            <th>Project</th>
            <th>DueDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks">
            <td>{{t.Summary}}</td>
            <td>{{t.Project}}</td>
            <td>{{t.DueDate}}</td>
        </tr>
    </tbody>
</table>

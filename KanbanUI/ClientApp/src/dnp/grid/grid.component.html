<table class="table table-responsive table-hover">
    
    <thead>
        <tr>
            <th *ngFor="let c of columns" >{{c.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of rows">
            <td *ngFor="let c of columns"[innerHtml]="getData(r, c.name)"></td>
        </tr>

    </tbody>
</table>


<ng-container class="container-flud">
    <div class="col">

      <div class="text-center" style="padding-top: 20px">
        <img  ngxGravatar [email]="userEmail" size="160" class="img-responsive rounded-circle" /><br /><br />
      </div>
      <mat-nav-list>
            <ng-container *ngFor="let p of projects">
                <a  mat-list-item [title]="p.Name">{{p.Name}}</a>
            </ng-container>
        </mat-nav-list>
    </div>
</ng-container>

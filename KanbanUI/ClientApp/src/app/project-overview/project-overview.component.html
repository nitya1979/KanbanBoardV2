<div class="card">

    <div class="card-body">
        <div>
            <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType" 
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                    [options]="options" align="left">

            </canvas>
        </div>

    </div>
    <div class="card-header">
        {{project.ProjectName}}
    </div>
</div>

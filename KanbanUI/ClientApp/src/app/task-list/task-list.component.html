<mat-table #table [dataSource]="dueTasks" >
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Summary">
    <mat-header-cell *matHeaderCellDef [ngClass]="'summary-width'"> Summary </mat-header-cell>
    <mat-cell *matCellDef="let element" [ngClass]="'summary-width'"> <a href="#"> {{element.Summary}} </a></mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Project">
    <mat-header-cell *matHeaderCellDef> Project </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.ProjectName}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Stage">
    <mat-header-cell *matHeaderCellDef> Stage </mat-header-cell>
    <mat-cell *matCellDef="let element"> <span class="badge badge-primary">{{element.StageName}}</span> </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

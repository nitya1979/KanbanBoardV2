<div class="row">
    <div class="col">
        <h3>Projects</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-6 bottom-card-margin"   *ngFor="let p of projects">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{p.ProjectName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{p.Description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/projects/projectdetail', p.ProjectID]" >Edit</button>
          <button mat-button>View</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>

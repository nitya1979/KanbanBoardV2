<div class="row">
    <div class="col">
        <h3>Projects</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-6 bottom-card-margin"   *ngFor="let p of projects">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{p}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button >Edit</button>
          <button mat-button>View</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>

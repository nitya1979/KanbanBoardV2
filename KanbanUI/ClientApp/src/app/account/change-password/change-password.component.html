<div class="row">
        <div class="col">
            <h5>Change Password</h5>
        </div>
</div>
<div class="row">
    <div class="col">
    <mat-card>
        <mat-card-content>


<form novalidate class="form" [formGroup]="changePasswordForm" (ngSubmit)="update()">
    <mat-form-field class="full-width">
        <input matInput type="password" formControlName="currentPassword" name="currentPassword" placeholder="Currnet Password">
        <mat-error *ngIf="currentPassword.hasError('required')">Current Password is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="password" placeholder="New Password" formControlName="newPassword" name="newPassword">
        <mat-error *ngIf="newPassword.hasError('required')">New Password is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Confirm New Password" formControlName="confirmPassword" name="confirmPassword" >
        <mat-error *ngIf="confirmPassword.hasError('required')">Confirm New Password is required</mat-error>
        <mat-error *ngIf="confirmPassword.hasError('retype')">Not matching with New Password is required</mat-error>
    </mat-form-field>
    <div class="button-row" style="margin-top:50px">
        <button mat-raised-button  color="primary" type="submit" [disabled]="!changePasswordForm.valid">Save</button>
        <a mat-raised-button routerLink=".">Cancel</a>
    </div>
</form>
</mat-card-content>
</mat-card>
</div>
</div>

<div class="row">
        <div class="col">
            <h5>Profile</h5>
        </div>
    </div>
    <div class="row">
<div class="col">
<mat-card>
        <mat-card-content>
    <app-alert [result]="result"></app-alert>
    
    <form novalidate class="form" [formGroup]="profileForm" (ngSubmit)="update()">
        <mat-form-field class="full-width">
            <input matInput type="text" formControlName="userId" placeholder="User Id" >
        </mat-form-field>
        <mat-form-field class="full-width">
                <input matInput type="text" formControlName="email" placeholder="Email" >
        </mat-form-field>  
        <mat-form-field class="full-width">
                <input matInput type="text" formControlName="userName" placeholder="User Name" >
        </mat-form-field>
        <mat-form-field>
            <input type="tel" matInput placeholder="Telephone" formControlName="phoneCtrl">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <div class="button-row" style="margin-top:50px">
            <button mat-raised-button  color="primary" type="submit" >Save</button> &nbsp;
            <button mat-raised-button type="button" (click)="cancel()" >Cancel</button>
            
        </div>
    </form>
    </mat-card-content>
</mat-card>
</div> 
</div>

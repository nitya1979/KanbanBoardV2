
<div class="panel panel-default">
    <div class="panel-heading">
        <p class="panel-title">Personal Detail</p>
    </div>
    <div class="panel-body">
        
        <form class="form-horizontal" #profileForm="ngForm">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <p class="form-control-static" *ngIf="!EditMode">{{UserName}}</p>
                    <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Name" [(ngModel)]="UserName" *ngIf="EditMode" /> 

                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static" *ngIf="!EditMode">{{Email}}</p>
                    <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" *ngIf="EditMode" />

                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <p class="form-control-static" *ngIf="!EditMode">{{Phone}}</p>
                    <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone" *ngIf="EditMode" />

                </div>
            </div>
            <div class="form-group" *ngIf="EditMode">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
